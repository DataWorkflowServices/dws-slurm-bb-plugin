name: Unit Test
on:
  workflow_call:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "**"
      - "!main"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Publish Event File
        uses: actions/upload-artifact@v2
        with:
          name: event-file
          path: ${{ github.event_path }}

      - name: Unit Tests
        run: docker buildx build
            --target testresults
            -t testresults
            --output test_artifacts 
            .

      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: test_artifacts

      - name: Unit Test Artifacts
        run: docker buildx build
            --target testartifacts
            -t testartifacts
            --output test_artifacts 
            .

      - name: Analyze Coverage Results
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "test_artifacts/coverage.cobertura.xml"
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '80 85'

      - name: Adding markdown
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Move Coverage Report
        run: mv code-coverage-results.md test_artifacts/

      - name: Publish Coverage Results
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: test_artifacts

      - name: Fail on Test Failures
        run: docker buildx build
            --target test
            -t test
            .

      - name: Fail on Low Coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "test_artifacts/coverage.cobertura.xml"
          fail_below_min: true
          format: text
          indicators: false
          output: console
          thresholds: '80 85'
